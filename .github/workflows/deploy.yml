name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'deploy') }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@@v3

      - name: Set env
        run: |
          echo "name=$(echo '${{ github.event.head_commit.message }}' | cut -d' ' -f 2)" >> $GITHUB_ENV
          echo "lang=$(echo '${{ github.event.head_commit.message }}' | cut -d'.' -f 2)" >> $GITHUB_ENV
          time=$(date +"%Z %Y-%m-%d %A %H:%M:%S")
      - name: 安装 Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.15.1" # replace with your node version

      - name: cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}

      - name: Install and Build 🔧
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ env.name }}
          npm install
          npm run build -- ./slides/${{ env.name }}.md --base /talks/${{ env.name }}/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          target-folder: ${{ env.name }}
          clean: false

      - name: Checkout for README 🛎️
        uses: actions/checkout@v3

      - name: Update README add Posts
        if: ${{ env.lang }} != 'md' # example: xxx.EN.md
        run: |
          echo "|${{ env.name }}|${{ env.time }}|${{ env.lang }}|[link](https://guisso.dev/talks/${{ env.name }}/)|" >> README.md

      - name: Update README add Chinese Posts
        if: ${{ env.lang }} = 'md' # example: xxx.md
        run: |
          echo "|${{ env.name }}|${{ env.time }}|CN|[link](https://guisso.dev/talks/${{ env.name }}/)|" >> README.md

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "readme: add ${{ env.name }} link"
          file_pattern: README.md
