name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'deploy:') }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set env
        run: |
          echo "name=$(echo '${{ github.event.head_commit.message }}' | cut -d ':' -f 2 | cut -d '.' -f 1)" >> $GITHUB_ENV
          echo "lang=$(echo '${{ github.event.head_commit.message }}' | cut -d '.' -f 2 | tr a-z A-Z)" >> $GITHUB_ENV
          echo "time=$(date +"%Y-%m-%d")" >> $GITHUB_ENV
      - name: 安装 Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.15.1" # replace with your node version

      - name: cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}

      - name: Install Dependency
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install

      - name: Build and Export Slides
        run: |
          echo "${{ env.name }}.md"
          npm run build -- ./slides/${{ env.name }}.md --base /talks/${{ env.name }}/
          npm run export -- ./slides/${{ env.name }}.md
          mv ${{ env.name }}-export.pdf ./exports/${{ env.name }}.pdf

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: slides/dist # The folder the action should deploy.
          target-folder: ${{ env.name }}
          clean: false

      - name: Checkout for README 🛎️
        uses: actions/checkout@v3

      - name: Update README
        run: |
          echo "|${{ env.name }}|${{ env.time }}|${{ env.lang }}|[link](https://lizilong1993.github.io/talks/${{ env.name }}/)|[pdf](https://cdn.jsdelivr.net/gh/lizilong1993/talks@main/exports/${{ env.name }}.pdf)|" >> README.md

          echo "|${{ env.name }}|${{ env.time }}|${{ env.lang }}|[link](https://lizilong1993.github.io/talks/${{ env.name }}/)|[pdf](https://cdn.jsdelivr.net/gh/lizilong1993/talks@main/exports/${{ env.name }}.pdf)|" >>  README.CN.md

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "readme: add ${{ env.name }} link"
          file_pattern: README.md
